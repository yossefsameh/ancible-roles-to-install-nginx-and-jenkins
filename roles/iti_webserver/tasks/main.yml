---
# tasks file for roles/iti_webserver
- name: Update apt cache and install Nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes
    
- name: sttart and enable service
  service:
   name: nginx
   state: started
   enabled: true

- name: Copy website files to the server's document root
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
  notify: Restart Nginx
      